<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:box</title>
    <style type="text/css">
        .fat{width: 600px;height:400px;display:-webkit-box;background:#333;-webkit-box-align:baseline; }
        .son1{-webkit-box-flex: 1;background: #f00;box-flex: 1;}
        .son2{-webkit-box-flex: 2;background: #78ade3;box-flex: 1;}
        .son3{-webkit-box-flex: 2;background: #f00583;box-flex: 1;}
    </style>
</head>
<body>
    <div class="fat">
        <div class="son1">1</div>
        <div class="son2">2</div>
        <div class="son3">3</div>
        <div class="son" style="width:100px;background: #ccc;">3</div>
    </div>
</body>
</html>
