<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <script src='../angular.min.js'></script>
    <script src='./main.js'></script>
</head>
<body ng-app="myapp" ng-init="hour = 13">
   <div  ng-controller="myCtrl">
   {{5+5}}
        <ul>
           <li ng-repeat="x in names | filter:test | orderBy:'size'">
            {{$index+1}}
               {{x.name + x.size}}
           </li>
        </ul>
        <p><input type="text" ng-model="test"></p>
        <p><button ng-disabled="myswitch">Click</button></p>
        <p><input type="checkbox" ng-model="myswitch">点击</p>
        <p ng-show="hour > 1">u can see me !</p>
        <button ng-click="count = count +1">click</button>
        <p>{{count}}</p>
        <button ng-click="toggle()">隐藏/显示</button>
        <p ng-hide="flag">可见</p>
   </div>
</body>
</html>
