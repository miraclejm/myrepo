<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指令</title>
	<script src='../angular.min.js'></script>
</head>
<body>
	<h1>git命令</h1>
    <div>创建分支并且切换到分支上git checkout -b branchname</div>
    <div>第一次提交本地分支并且没有远程分支git push -u origin branchname(此为提交的本地分支的名字，同时也作为远程分支的名字。)</div>
    <div>git branch -a显示当前目录下的所有分支</div>
</body>
</html>
