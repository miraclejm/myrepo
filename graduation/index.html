    <div class='login formLayout'>
        <span class="log_close glyphicon glyphicon-remove" aria-hidden="true"></span>
        <div class='loginForm'>
            <form method="POST" action="./public/php/login.php" class='signIn'>
                <div class='name logInput'>
                    <label for='name'>账号:</label>
                    <input id='logAccount' type='text' name='account' required="required" placeholder="请输入姓名" minlength="6"></input>
                </div>
                <div class='pass logInput'>
                    <label for='pass'>密码:</label>
                    <input id='pass' type='password' name='password' required="required" placeholder="请输入密码" minlength="6"></input>
                </div>
                <div class='remember logInput'>
                    <label class="checkbox">
                        <input type="checkbox">记住我
                    </label>
                </div>
                <div class='submit' id='logIn'>
                    <input class='btn btn-primary' type="submit" value='登录'></input>
                </div>
            </form>
        </div>

    <div class='regist formLayout'>

        <div class='registForm'>

                <div class='name logInput'>
                    <label for='name'>姓名:</label>
                    <input id='name' type='text' required="required" placeholder="请输入姓名" minlength="4"></input>
                </div>
                <div class='account logInput'>
                    <label for='account'>账号:</label>
                    <input id='registAccount' type='text' required="required" placeholder="请输入账号" minlength="6"></input>
                </div>
                <div class='pass logInput'>
                    <label for='pass'>密码:</label>
                    <input id='registPass' type='password' required="required" placeholder="请输入密码" minlength="6"></input>
                </div>
                <div class='logInput'>
                    <label for='passSure'>密码确认:</label>
                    <input id='passSure' type='password' required="required" placeholder="请再次输入密码" minlength="6"></input>
                </div>
                <div class='warning'>两次输入密码不相同!</div>
                <div class='submit' id='registIn'>
                    <input class='btn btn-primary'  value='注册'></input>
                </div>
